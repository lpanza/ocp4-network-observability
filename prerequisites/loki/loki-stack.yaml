apiVersion: loki.grafana.com/v1
kind: LokiStack
metadata:
  name: lokistack-sample
  namespace: netobserv
  annotations:
    argocd.argoproj.io/sync-wave: "35"
spec:
  tenants:
    mode: openshift-logging
  managementState: Managed
  limits:
    global:
      queries:
        queryTimeout: 1m
  storage:
    schemas:
    - effectiveDate: "2020-10-11"
      version: v11
    secret:
      name: logging-loki-s3
      type: s3
  hashRing:
    type: memberlist
  size: 1x.extra-small
  storageClassName: gp2
  rules:
    enabled: true
  #replicationFactor: 2
